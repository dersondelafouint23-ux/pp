<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="La plateforme de l'amour">
    <meta name="theme-color" content="#FFFFFF">
    <title>ROMANTIK - La plateforme de l'amour</title>
    
    <!-- Manifest PWA -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512x512.png">
    <link rel="apple-touch-icon" href="icons/icon-512x512.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #FFFFFF;
        }
        
        #webview-container {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #FFFFFF;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        #loading img {
            width: 120px;
            height: 120px;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        #loading p {
            margin-top: 20px;
            font-family: Arial, sans-serif;
            color: #E60000;
            font-size: 18px;
            font-weight: bold;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Écran de chargement -->
    <div id="loading">
        <img src="icons/icon-512x512.png" alt="ROMANTIK Logo">
        <p>Chargement de ROMANTIK...</p>
    </div>
    
    <!-- WebView Container -->
    <iframe 
        id="webview-container"
        src="https://54ql6hds-3001.uks1.devtunnels.ms/"
        allow="camera; microphone; geolocation; payment"
        allowfullscreen
    ></iframe>

    <script>
        // Enregistrement du Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('Service Worker enregistré:', registration);
                    })
                    .catch(error => {
                        console.log('Erreur Service Worker:', error);
                    });
            });
        }

        // Gestion du chargement de l'iframe
        const iframe = document.getElementById('webview-container');
        const loading = document.getElementById('loading');
        
        iframe.addEventListener('load', () => {
            setTimeout(() => {
                loading.classList.add('hidden');
            }, 500);
        });
        
        // Cacher le loading après 5 secondes max (au cas où)
        setTimeout(() => {
            loading.classList.add('hidden');
        }, 5000);
        
        // Gestion des erreurs
        window.addEventListener('error', (e) => {
            console.error('Erreur détectée:', e);
        });
    </script>
</body>
</html>
